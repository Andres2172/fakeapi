<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce FakeAPI</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <header>
    <h1>üõçÔ∏è Mi Tienda</h1>
    <nav>
      <button onclick="showTab('home')">Inicio</button>
      <button onclick="showTab('products')">Productos</button>
      <button onclick="showTab('favorites')">Favoritos</button>
      <button onclick="showTab('cart')">Carrito (<span id="cartCount">0</span>)</button>
      <button onclick="showTab('register')">Registro</button>
      <button onclick="showTab('contact')">Contacto</button>
    </nav>
  </header>

  <main>
    <!-- INICIO -->
    <section id="home" class="tab active">
      <h2>Bienvenido a nuestra tienda online</h2>
      <p>Explora productos y agrega tus favoritos üõí</p>
    </section>

    <!-- PRODUCTOS -->
    <section id="products" class="tab">
      <h2>Cat√°logo de Productos</h2>
      <input type="text" id="searchInput" placeholder="Buscar producto..." />
      <select id="categoryFilter">
        <option value="all">Todas las categor√≠as</option>
      </select>
      <select id="sortFilter">
        <option value="default">Ordenar por</option>
        <option value="asc">Precio: Menor a Mayor</option>
        <option value="desc">Precio: Mayor a Menor</option>
      </select>
      <div id="productContainer" class="product-grid"></div>
    </section>

    <!-- FAVORITOS -->
    <section id="favorites" class="tab">
      <h2>Mis Favoritos</h2>
      <div id="favoriteContainer" class="product-grid"></div>
    </section>

    <!-- CARRITO -->
    <section id="cart" class="tab">
      <h2>Carrito de Compras</h2>
      <ul id="cartItems"></ul>
    </section>

    <!-- REGISTRO -->
    <section id="register" class="tab">
      <h2>Registro de Usuario</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Nombre completo" required />
        <input type="email" id="email" placeholder="Correo electr√≥nico" required />
        <input type="password" id="password" placeholder="Contrase√±a" required />
        <input type="text" id="phone" placeholder="Tel√©fono" required />
        <button type="submit">Registrarse</button>
      </form>
    </section>

    <!-- CONTACTO -->
    <section id="contact" class="tab">
      <h2>Cont√°ctanos</h2>
      <form id="contactForm">
        <input type="text" id="contactName" placeholder="Tu nombre" required />
        <input type="email" id="contactEmail" placeholder="Tu correo" required />
        <textarea id="contactMessage" placeholder="Escribe tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
