<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recetario</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <header>
    <h1>Mi Recetario</h1>
    <nav>
      <button data-section="inicio">Inicio</button>
      <button data-section="recetas-section">Recetas</button>
      <button data-section="tips-section">Tips</button>
      <button data-section="favoritos">Favoritos</button>
      <button data-section="perfil">Perfil</button>
    </nav>
  </header>

  <main>
    <section id="inicio" class="section active">
      <h2>Bienvenido a tu recetario virtual</h2>
      <p>Explora recetas, tips y mucho más.</p>
    </section>

    <section id="recetas-section" class="section">
      <h2>Recetas</h2>
      <div id="filtros"></div>
      <div id="recetas" class="grid"></div>
    </section>

    <section id="tips-section" class="section">
      <h2>Tips de cocina</h2>
      <div id="tips" class="tips-container"></div>
    </section>

    <section id="favoritos" class="section">
      <h2>Mis Recetas Favoritas</h2>
      <div id="favoritas" class="grid"></div>
    </section>

    <section id="perfil" class="section">
      <h2>Mi perfil</h2>
      <p>Información del usuario.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
