<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõçÔ∏è Mi Tienda Virtual</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>

  <!-- Navegaci√≥n de pesta√±as -->
  <nav class="tabs">
    <button onclick="showTab('home')">Inicio</button>
    <button onclick="showTab('products')">Productos</button>
    <button onclick="showTab('favorites')">Favoritos</button>
    <button onclick="showTab('register')">Registro</button>
    <button onclick="showTab('contact')">Contacto</button>
    <button onclick="showTab('cart')">Carrito üõí (<span id="cartCount">0</span>)</button>
  </nav>

  <!-- Men√∫ inferior -->
  <footer class="bottom-nav">
    <button onclick="showTab('home')">Inicio</button>
    <button onclick="showTab('products')">Cat√°logo</button>
    <button onclick="showTab('cart')">Carrito</button>
    <button onclick="showTab('register')">Perfil</button>
  </footer>

  <!-- Secciones -->
  <main>

    <section id="home" class="tab active">
      <h2>Bienvenido a Mi Tienda</h2>
      <p>Descubre productos incre√≠bles con solo un clic.</p>
    </section>

    <section id="products" class="tab">
      <div class="controls">
        <input type="text" id="search" placeholder="Buscar producto..." />
        <select id="categoryFilter"><option value="">Todas</option></select>
        <select id="sortPrice">
          <option value="">Ordenar por precio</option>
          <option value="asc">Menor a mayor</option>
          <option value="desc">Mayor a menor</option>
        </select>
      </div>
      <div id="productContainer" class="grid"></div>
    </section>

    <section id="favorites" class="tab">
      <h2>Favoritos</h2>
      <div id="favoriteContainer" class="grid"></div>
    </section>

    <section id="cart" class="tab">
      <h2>Carrito de compras</h2>
      <ul id="cartItems"></ul>
      <p><strong>Total:</strong> $<span id="cartTotal">0</span></p>
    </section>

    <section id="register" class="tab">
      <h2>Registro</h2>
      <form id="registerForm">
        <input type="text" placeholder="Nombre" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Contrase√±a" required />
        <input type="tel" placeholder="Tel√©fono" required />
        <input type="text" placeholder="Direcci√≥n" required />
        <input type="text" placeholder="Ciudad" required />
        <input type="text" placeholder="Pa√≠s" required />
        <button type="submit">Registrarse</button>
      </form>
    </section>

    <section id="contact" class="tab">
      <h2>Contacto</h2>
      <p>Email: contacto@mitienda.com</p>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
